<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainBoard">
        <div id="newGame">
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
            <div id="playerChange">player or computer</div>
        </div>
        <div id="gameboard">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
        </div>
        <div id="score">
            <span id="player1">
                Player 1
                <div>1</div>
            </span>
            <span id="tie">
                Tie
                <div>2</div>
            </span>
            <span id="player2">
                Player 2
                <div>3</div>
            </span>
        </div>
    </div>
   
    <button id="myButton">Click me</button>
    <script src="script.js"></script>
</body>
</html>
