<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="switchStyle.css">
</head>
<body>
    <div id="mainBoard">
        <div id="newGame">
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
            
            <div id="playerPicture"></div>

            <div id="playerChange">
                
                <label class="switch">
                    <input type="checkbox" id="switchCheckBox" onchange="checkboxChanged()">
                    <span class="slider"></span>
                </label>
                
            </div>

            <div id="computerPicture"></div>
            
        </div>
        <div id="gameboard">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
        </div>
        <div id="score">
            <span id="player1">
                <p>Player 1</p>
                <div>0</div>
            </span>
            <span id="tie">
                <p>Tie</p>
                <div>0</div>
            </span>
            <span id="player2">
                <p>Player 2</p>
                <div>0</div>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
